parserOptions:
  ecmaVersion: 2017
env:
  node: true
overrides:
- files: "*.ts"
  parser: "@typescript-eslint/parser"
  extends:
  - plugin:@typescript-eslint/recommended
  plugins:
  - "@typescript-eslint"
  rules:
    "@typescript-eslint/explicit-function-return-type": [0]
    "@typescript-eslint/member-delimiter-style":
    - 2
    - multiline:
        delimiter: none
      singleline:
        delimiter: comma