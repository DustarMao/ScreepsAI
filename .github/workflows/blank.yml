name: CI
on:
  push:
    branches:
    - master
    - release/*

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1

    - name: Install Dependencies
      run: yarn install

    - name: Build
      run: |
        yarn lint
        yarn build

    - name: Upload
      env:
        SCREEPS_CONFIG: ${{secrets.SCREEPS_CONFIG}}
        BRANCH: ${{github.ref}}
      run: |
        echo $SCREEPS_CONFIG > .screeps.json
        yarn upload
